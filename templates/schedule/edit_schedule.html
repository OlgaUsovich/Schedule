{% extends "schedule/../base.html" %}
{% load bootstrap4 %}

{% block title %}Редактирование{% endblock %}

{% block content %}
    <div class="container">
        <form method="POST">
            {% csrf_token %}
            {% bootstrap_form form %}
            <button class="btn btn-dark">Сохранить</button>
            <a class="btn btn-danger" href="{% url 'schedule:delete_schedule_line' pk=pk %}">Удалить</a>
            <a class="btn btn-secondary" href=" {% url 'schedule:event_detail' pk=pk %}">Назад</a>


        </form>
    </div>
{% endblock %}
